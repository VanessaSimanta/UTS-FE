</head>

<body>
   <header class="header">
    <a href="home" class="logo">
    <img src='/image/logo.png' width="300px">

    <nav class="nav_bar">
        <a href="#home">Home</a>

   </header>
   
   <section id="slider">
    <div class="slideshow-container">

        <div class="mySlides fade">
        <img src="/image/slide 1.png" style="width:100%">
        </div>
    
        <div class="mySlides fade">
        <img src="/image/slide 2.png" style="width:100%">
        </div>
    
        <div class="mySlides fade">
        <img src="/image/slide 3.png" style="width:100%">
        </div>
    </div>
    <br>
    
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    </section>

    <script>
    $(document).ready(function() {
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = $(".mySlides");
            let dots = $(".dot");
            slides.hide(); 
            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            } 

            dots.removeClass("active"); 
            $(slides[slideIndex - 1]).show(); 
            $(dots[slideIndex - 1]).addClass("active"); 
        }

        setInterval(function() {
            showSlides();
        }, 5000);
    });
   </script>
</body>
